                      <br>
                      <p>Si tiene alguna pregunta o propuesta no dude en enviarme un correo electrónico </p>
                    </div>
                     <div class="col-lg-6">
                        <form id="Formulario"> 
                            <div class="my-3"> 
                                <label for="name">Nombre:</label> 
                                <input type="text" name="name" class="form-control" id="Nombre" placeholder="Enter name" required> 
                            </div> 
  
                            <div class="my-3"> 
                            <label for="email">Correo:</label> 
                            <input type="email" name="email" class="form-control" id="Correo" placeholder="Enter email" required> 
                            </div> 
  
                            <div class="mb-3"> 
                                <label for="adress">Tema:</label> 
                                <input type="text" name="message" class="form-control" id="Tema" placeholder="Enter topic " > 
                            </div> 
  
                            <div class="mb-3"> 
                                <label for="message">Mensaje:</label> 
                                <textarea name="message" class="form-control" placeholder="Enter message" required="" id="Enter  "></textarea> 
                            </div> 

                            <button type="submit" class="btn btn-outline-danger" name="enviar">Enviar</button>
                           
                        </form> 
                      </div>   
                  </div>  
              </div> 
            </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

     

    <script> 
      $(document).ready(function(){ 
          $("#Formulario").submit(function(e) { 
              e.preventDefault(); 
              const nombre = $("#Nombre").val(); 
              const correo = $("#Correo").val(); 
              const tel = $("#Tel").val(); 
              const direccion = $("#Direccion").val(); 
              const mensaje = $("#Mensaje").val(); 

              const referencia = "mailto:majo.uni@hotmail.com?subject=Peticicion%20de%20informacion&body=Nombre:%20"+nombre+"%0D%0ACorreo:%20"+correo+"%0D%0ATelefono:%20"+tel+"%0D%0ADirección:%20"+direccion+"%0D%0AMensaje:%20"+mensaje; 
              const enlace = document.createElement("a"); 
              enlace.href = referencia; 
              enlace.click();  
          }); 
      });
